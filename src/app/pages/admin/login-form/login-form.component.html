<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="login-form bg-light mt-4 p-4">
        <form [formGroup]="loginForm" class="row g-3" (ngSubmit)="onSubmit()">
          <h4>Login</h4>
          <div class="col-12">
            <label>E-mail</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="E-mail"
            />
          </div>
          <div class="col-12">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

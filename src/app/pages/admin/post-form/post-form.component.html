<div>
  <form
    autocomplete="off"
    novalidate
    [formGroup]="postForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-3">
      <label for="selection" class="form-label">Select post</label>
      <select
        (change)="onChange($event)"
        formControlName="selected"
        class="form-select"
        id="selection"
      >
        <option value="0">New post</option>
        <option *ngFor="let post of this.blogService.posts" [value]="post.id">
          {{ post.postDate | date }} {{ post.postTitle }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        formControlName="postTitle"
        class="form-control"
        id="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="body" class="form-label">Body:</label>
      <textarea
        type="text"
        formControlName="postBody"
        class="form-control"
        id="body"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

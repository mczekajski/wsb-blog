<div class="postFormContainer">
    <h4>Add new post</h4>
    <form autocomplete="off" novalidate [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <section>
            <fieldset>
                <label>Title:
                    <input type="text" class="form-control mb-3" formControlName="postTitle" required />
                    <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                </label>
            </fieldset>
        </section>
        <section>
            <fieldset>
                <label>Body:
                    <textarea type="text" class="form-control mb-3" formControlName="postBody" required></textarea>
                </label>
            </fieldset>
        </section>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>

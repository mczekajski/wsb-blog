<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.postTitle }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.postDate | date }}</h6>
      <p class="card-text">{{ post.postBody | slice:0:400 }} (...)</p>
      <a routerLink="post/{{ post.id }}" class="card-link">Read more...</a>
    </div>
  </div>

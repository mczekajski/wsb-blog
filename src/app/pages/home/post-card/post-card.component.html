<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ post.postTitle }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ post.postDate | date }} <span *ngIf="post.lastEditDate">(last edited: {{ post.lastEditDate | date }})</span></h6>
      <p class="card-text">{{ post.postBody | slice:0:200 }} (...)</p>
      <a routerLink="post/{{ post._id }}" class="card-link">Read more...</a>
    </div>
  </div>
